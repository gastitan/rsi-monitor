name: RSI Stock Monitor

on:
  schedule:
    # 3 ejecuciones por día durante horario de mercado US
    # 11:00 AM ET = 3:00 PM UTC (horario estándar) / 2:00 PM UTC (horario verano)
    # 1:00 PM ET = 5:00 PM UTC (horario estándar) / 4:00 PM UTC (horario verano)  
    # 3:00 PM ET = 7:00 PM UTC (horario estándar) / 6:00 PM UTC (horario verano)
    # Usando horario más amplio para cubrir ambos casos
    - cron: '0 15 * * 1-5'    # 11:00 AM ET aproximado
    - cron: '0 17 * * 1-5'    # 1:00 PM ET aproximado  
    - cron: '0 19 * * 1-5'    # 3:00 PM ET aproximado
  
  # Permitir ejecución manual
  workflow_dispatch:

jobs:
  monitor-rsi:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Value Investment Monitor
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python value_investment_monitor.py
        
    - name: Upload logs (optional)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: rsi-monitor-logs
        path: |
          *.log
        retention-days: 7